<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form class="calculator" name="cal">
        <input class="value" type="text" name="test" readonly="">
        <span class="num clear" onclick="document.cal.test.value =''">c</span>
        <span class="num" onclick="document.cal.test.value +='/'">/</span>
        <span class="num" onclick="document.cal.test.value +='*'">*</span>
        <span class="num" onclick="document.cal.test.value +='7'">7</span>
        <span class="num" onclick="document.cal.test.value +='8'">8</span>
        <span class="num" onclick="document.cal.test.value +='9'">9</span>
        <span class="num" onclick="document.cal.test.value +='-'">-</span>
        <span class="num" onclick="document.cal.test.value +='4'">4</span>
        <span class="num" onclick="document.cal.test.value +='5'">5</span>
        <span class="num" onclick="document.cal.test.value +='6'">6</span>
        <span class="num plus" onclick="document.cal.test.value +='+'">+</span>
        <span class="num" onclick="document.cal.test.value +='3'">3</span>
        <span class="num" onclick="document.cal.test.value +='2'">2</span>
        <span class="num" onclick="document.cal.test.value +='1'">1</span>
        <span class="num" onclick="document.cal.test.value +='0'">0</span>
        <span class="num" onclick="document.cal.test.value +='00'">00</span>
        <span class="num" onclick="document.cal.test.value +='.'">.</span>
        <span class="num equal" onclick="document.cal.test.value = eval(cal.test.value)">=</span>
    </form>


</body>
</html>
